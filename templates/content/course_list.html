{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}
{% block body %}

<div class="container mt-5">
  <div class="row">
    {% for object in object_list %}
<div class="col-md-4">
  <div class="card mb-4 shadow-sm card-course">
    <a href="{{ object.get_absolute_url }}" alt="">
    <img src="{{ object.thumbnail.url }}" card="card-img-top" width="100%" height="200" alt="">
    </a>
    <div class="card-body">
      <p class="card-text font-weight-bold">{{ object.name }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="card-text font-weight-bold pricing-text">Free</div>
      </div>
    </div>
  </div>
</div>

<!--
<a href = "{{ object.get_absolute_url }}">
  <h1>{{ object.name }}</h1>
</a> -->
{% endfor %}
</div>
</div>
{% endblock body %}
