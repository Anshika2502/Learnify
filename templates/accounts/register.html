{% extends 'base.html' %}
{% block title %}
Register
{% endblock title %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white" style="background-color: #000;">
                    <h5>
                        <i class="fas fa-user-plus"></i>Register
                    </h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" class= "form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" class= "form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class= "form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email"class= "form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password_1" class= "form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password_2" class= "form-control" required>
                        </div>
                        <button type="submit" class="btn btn-black text-white" style="background-color: #000;">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body%}
